version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: wealthforge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wealthforge
      MYSQL_USER: wealthuser
      MYSQL_PASSWORD: wealthpassword
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-prootpassword']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wealthforge-network
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealthforge-backend
    environment:
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/wealthforge
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 7d
      PORT: 8080
      NODE_ENV: production
      COOKIE_DOMAIN: localhost
    ports:
      - '8080:8080'
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/api/v2/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wealthforge-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wealthforge-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v2
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - wealthforge-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  wealthforge-network:
    driver: bridge
